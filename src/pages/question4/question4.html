<ion-content>
  <div class="container">

              <div class="logo">
                  <img src="../../assets/imgs/blacklogo.svg" alt="">
              </div>
              <p id="version">v1.0.0</p>
              <div class="details">
                  <div class="card about" (click)="aboutUs()">
                      <div class="label">
                          <p>About Us</p>
                      </div>
                      <div class="image">
                          <img src="../../assets/imgs/Aboutus.svg" width="50vw" alt="">
                      </div>
                  </div>
                  <div class="card dis" (click)="disclaimer()">
                      <div class="label">
                          <p>Disclaimer</p>
                      </div>
                      <div class="image">
                          <img src="../../assets/imgs/Desclaimer.svg" width="50vw" alt="">
                      </div>
                  </div>
                  <div class="card terms">
                      <div class="label">
                          <p>Terms of Use</p>
                      </div>
                      <div class="image">
                          <img src="../../assets/imgs/TermsofUse.svg" width="50vw" alt="">
                      </div>
                  </div>

                      <div class="card poli">
                              <div class="label">
                                  <p>Privacy Policy</p>
                              </div>
                              <div class="image">
                                  <img src="../../assets/imgs/PrivacyPolicy.svg" width="50vw" alt="">
                              </div>
                          </div>
                          <div (click)="quiz()" class="card quiz">
                              <div class="label">
                                  <p>Quiz</p>
                              </div>
                              <div class="image">
                                  <img src="../../assets/icon/quiz-icon.svg" width="50vw" alt="">
                              </div>
                          </div>

              </div>
          </div>
</ion-content>
