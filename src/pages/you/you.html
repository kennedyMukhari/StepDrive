<ion-content swipeAll (click)="checkeyboard($event)">
<div class="container">
  <div class="header">
    <h1>Create Profile</h1>
    </div>
    <div class="button">
        <button>Select Image</button>
      </div>
    <div class="form">

        <div class="input">
            <p>Name</p>
            <input type="text" [(ngModel)]="user.name">
          </div>
          <div class="input">
              <p>Surname</p>
              <input type="text" [(ngModel)]="user.surname">
            </div>
            <div class="input">
                <p>Number</p>
                <input type="tel" [(ngModel)]="user.number">
              </div>

    </div>
    <div class="button">
                  <button>Done</button>
                </div>
    <div #image class="image">
      <img src="../../assets/imgs/blacklogo.svg" alt="">
    </div>
    <div class="foot">
        <img  id="bg" src="../../assets/imgs/header.svg" alt="">
    </div>
</div>
</ion-content>
