<ion-content>
  <div class="container">
    <div class="logo">
      <img src="../../assets/imgs/ColorLogo-02.png" alt="">
    </div>
    <div class="form">
      <h1>SIGNUP</h1>
      <div>

        <div class="input">
          <p>Email</p>
          <input type="email">
        </div>

        <div class="input">
          <p>Password</p>
          <input type="password">
        </div>

        <div class="input">
            <p>Repeat Password</p>
            <input type="password">
          </div>

        <div (click)="goToLogin()" class="forgot">
          <button>Already have and account?</button>
        </div>

        <div class="button">
          <button>Register</button>
        </div>

      </div>
    </div>
    <div class="footer-background">

    </div>
  </div>
</ion-content>
