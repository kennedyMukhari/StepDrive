<ion-content>
  <div class="container">
    <div class="top">
      <img src="../../assets/imgs/ColorLogo-1.png" alt="">
      <div>
        <h1>Question 1</h1>
      </div>
    </div>

    <div class="question" padding>
      <ion-slides #slides>
        <ion-slide *ngFor="let n of quiz[0].questions">
          <h6> {{n.question}} </h6>
          <ion-list no-lines>
            <ion-item class="ItemSpace" *ngFor="let b of n.options" (click)="getCorrect(b.correct)">
              <p>{{b.option}}</p>
            </ion-item>
          </ion-list>

        </ion-slide>
        <ion-slide>
          <button ion-button full color="danger" (click)="toResults()">See Results</button>

        </ion-slide>
        <ion-slide>
          Result

        </ion-slide>
      </ion-slides>

    </div>
    <div class="btn">
      <button ion-button full>Next</button>
    </div>
  </div>
</ion-content>
