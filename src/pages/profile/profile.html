<ion-content class="no-scroll">
  <div class="head">
    <div class="img">
        <img *ngIf="user.image" src="{{user.image}}" alt="">
        <img *ngIf="!user.image" src="../../assets/imgs/placeholder-images-image_large.png" alt="">
    </div>
  </div>s
  <div class="booking">
    <div *ngIf="!request[0]" class="noreqs">
      <h1>No Requests</h1>
    </div>
    <div class="card" *ngFor="let s of request; let i = index">
      <div *ngIf="!request[0]" class="image">
        <img *ngIf="request[0]"  src="{{s.school.image}}">
      </div>
      <div class="details">
        <h3>{{s.school.schoolname}}</h3>
        <div *ngIf="more.id==i" class="more">
            <p>{{s.school.desc}}</p>
        </div>
        <div class="dates">
            <p>Date in: {{s.request.datein | date}}</p>
            <p>Date out: {{s.request.dateout | date}}</p>
        </div>
        <div class="pack">
            <p>{{s.request.package.name}}: {{s.request.package.number}} lessons(s) for R{{s.request.package.amount}}.00</p>
        </div>
        <div class="confirmation">
          <p *ngIf="!s.request.confirmed" style="float: left; color: rgb(255, 153, 0);">Awaiting Confirmation</p>
          <p *ngIf="s.request.confirmed=='accepted'" style="float: left; color: rgb(0, 185, 15);">Accept</p>
          <p *ngIf="s.request.confirmed=='rejected'" style="float: left; color: rgb(255, 0, 0);">Reject</p>
        </div>
      </div>
      <div class="show" (click)="showMore(i)">
        <p *ngIf="!more.cond">More</p>
        <p *ngIf="more.cond">Less</p>
      </div>
      <div (click)="delete(s.request.docid)" class="delete">
        <ion-icon style="margin: auto; color: white;" name="trash"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
